spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_URL}:${RDS_PORT}/${RDS_DB_NAME}?createDatabaseIfNotExist=true
    username: ${RDS_DB_HOST}
    password: ${RDS_DB_PASSWORD}
  mvc:
    static-path-pattern: /static/**

management:
  server:
    base-path: /actuator
    exposure:
      include: health
  endpoints:
    web:
      exposure:
        include: health
  health:
    defaults:
      status:
        http-mapping:
          UP: 200
          DOWN: 503
          OUT_OF_SERVICE: 503
          UNKNOWN: 500
  security:
    oauth2:
      client:
        registration:
          kakao: # 'kakao'라는 이름으로 클라이언트 등록
            client-id: ${KAKAO_CLIENT_ID} # 카카오 REST API 키
            client-secret: ${KAKAO_CLIENT_SECRET} # 클라이언트 시크릿 (보안 강화 시 사용)
            redirect-uri: ${KAKAO_REDIRECT_URI} # 카카오에 등록한 Redirect URI
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_image
              - profile_nickname
              - account_email

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
server:
  url: ${SERVER_PROD_URL}